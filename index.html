<!DOCTYPE html>
<html>
<head>
    <title>Price Optimizer</title>
</head>
<body>
    <h2>Enter Product Info</h2>
    <form action="/predict" method="post">
        <label>Unit Price:</label>
        <input type="number" name="unit_price" step="0.01" required><br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" required><br><br>

        <label>Competitor Price:</label>
        <input type="number" name="competitor_price" step="0.01" required><br><br>

        <label>COGS:</label>
        <input type="number" name="cogs" step="0.01" required><br><br>

        <button type="submit">Predict Profit</button>
    </form>

    {% if prediction %}
        <h3>Predicted Profit: â‚¦{{ prediction }}</h3>
    {% endif %}
</body>
</html>
